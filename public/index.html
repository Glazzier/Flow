<!DOCTYPE html>
<html>

<head>
  <title>Spotify Embed Example</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    #embed-container {
      width: 100%;
      height: 300px;
    }

    .menu {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .menu button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .menu button:hover {
      background-color: #444;
    }
  </style>
</head>

<body>
  <div id="embed-container"></div>
  <div class="menu">
    <button data-uri="spotify:episode:123">Episode 1</button>
    <button data-uri="spotify:episode:456">Episode 2</button>
    <button data-uri="spotify:episode:789">Episode 3</button>
  </div>
  <script src="https://open.spotify.com/embed/iframe-api/v1"></script>
  <script>
    window.onSpotifyIframeApiReady = function ({ createController }) {
      const container = document.getElementById("embed-container");
      const options = { width: "100%", height: "300px" };
      const callback = (embed) => {
        const buttons = document.querySelectorAll(".menu button");
        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            const uri = button.dataset.uri;
            embed.loadUri(uri);
          });
        });
      };
      createController(container, options, callback);
    };
  </script>
</body>

</html>
